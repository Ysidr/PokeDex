<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <script src="./script.js"></script>
    <script src="./scripts/templates.js"></script>
    <script src="./scripts/info.js"></script>
    <script src="./scripts/searchPokemon.js"></script>
    <script src="./scripts/pokeCount.js"></script>
    <script src="./scripts/loading.js"></script>
    <script src="./scripts/showMore.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/classes.css">
    <link rel="stylesheet" href="./styles/cards.css">
    <link rel="stylesheet" href="./styles/respInfo.css">
    <link rel="stylesheet" href="./styles/info.css">
    <link rel="stylesheet" href="./styles/search.css">
    <link rel="stylesheet" href="./styles/media.css">
    <link rel="stylesheet" href="./styles/buttonsEct.css">
    <link rel="stylesheet" href="./styles/loading.css">
    <link rel="shortcut icon" href="./img/pokeball-1594373_640.png" type="image/x-icon">
</head>

<body onload="init()" id="body">
    <div class="contentwidth">
    <div class="count">
        <input class="numberInput" max="1000" min="1" id="numberInput" type="number" placeholder="Number of shown Pokemon">
        <button class="numberButton" onclick="setPokeCount()"><img src="./img/search-6699087_1280.png" alt=""></button>
    </div>
    <div id="content" class="widthContentFull">
        <div class="searchBarDiv">
            <input class="searchBar" id="searchBar" type="text" minlength="3" placeholder="Search your Pokemon">
            <button class="searchButton" onclick="searchPokemon()"><img src="./img/search-6699087_1280.png"
                    alt=""></button>

        </div>
        <p class="warning d-none" id="warning">Überprüfe deine Eingaben <br> Mindestens 3 Buchstaben und eine Zahl von 1 bis 1000</p>
        <section onclick="closeInfo()" id="cards" class="cards"></section>
        <section id="loadingSpinner" class="loadingSpinner d-none"></section>
    </div>
    <div id="loadMore" style="width: 100%; display: flex; justify-content: center; margin-bottom: 32px;">
        <button class="addMore" onclick="showMore()">Mehr laden</button>
    </div>
    <div id="resp-info" class="resp-info-box resp-info-closed">


    </div>
</div>

</body>

</html>
